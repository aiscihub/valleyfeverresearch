<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protein Viewer - CIMG_00533</title>
    <script src="https://unpkg.com/molstar@3.0.0/build/viewer/molstar.js"></script>
    <style>
        html, body { margin: 0; height: 100%; width: 100%; }
        #viewer { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
<div id="viewer"></div>
<script>
    const viewer = new MolStar.Viewer('viewer', {
      layoutIsExpanded: true,
      layoutShowControls: true,
      showImportControls: false
    });

    viewer.loadStructureFromUrl('./CIMG_00533.pdb', 'pdb', {
      isBinary: false,
      label: 'CIMG_00533'
    });
</script>
</body>
</html>
